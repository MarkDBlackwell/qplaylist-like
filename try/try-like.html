<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Like form submission test</title>
</head>
<!--Ref.
https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form
https://developer.mozilla.org/en-US/docs/Learn/Forms/Sending_and_retrieving_form_data
-->
<body>
    <main>
        <form action="append.json" name="song" method="post" novalidate enctype="text/plain">
            <div>
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="song_artist" required>
            </div>

            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="song_title" required>
            </div>

            <button type="submit">Go!</button>
        </form>
    </main>
</body>
</html>
